<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles011.css"
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    País de origem: <input type="text" name="countryborn" id="countryborn">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="res"></div>
    
    <script>
        function checar() {
            var paisorigem = window.document.querySelector('input#countryborn')
            var res = window.document.querySelector('div#res')
            var pais = Number(paisorigem.value)
            res.innerHTML = `<p>Vivendo em ${paisorigem}</p>`
            if (pais == 'Brasil') {
                res.innerHTML = `<p>Você é Brasileiro</p>`
            } else {
            res.innerHTML = `<p>Você é estrangeiro</p>`
            }    
       }
    </script>  
</body>
</html>
