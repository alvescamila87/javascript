<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles002.css">
    <title>Aula06</title>
</head>
<body>
    <h1>Hello, World!</h1> <!-- Comentário em HTML -->
    <p>Primeiro parágrafo</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') // Exibe questionamento do nome // Comentário em JS
        window.alert('É um grande prazer em te conhecer, ' + nome + '!') // Concatenação

        var endereco = window.prompt('Qual é seu endereço?')
        window.alert('Seu endereço é: ' + endereco)

        var ano = window.prompt('Qual seu ano de nascimento?')
        window.alert('Você nasceu no ano de: ' + ano +'.' )
    </script>
</body>
</html>
