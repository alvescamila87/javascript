<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Job Finder</title>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="index.html">Job Finder</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="'#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
                <span class="navbar-toggler-icon"></span>   
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml_auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" >Ver vagas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="add.html">Abrir vaga</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div id="add-form-container" class="container">
        <div class="row"></div>
            <div class="col-md-12">
                <h1 class="text-center">Divulgue a vaga preenchendo o formulário</h1>
            </div>
            <div id="form-box" class="col-md-12">
                <h2>Preencha os dados da melhor forma possível paa encontrar mais rápido seu dev!</h2>
                <form action="">
                    <div class="form-group">
                        <label for="title">Título da vaga:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="Digite o título da vaga">
                        <small id="titleHelp" class="form-text text muted">O título é muito importante, seja claro e objetivo</small>
                    </div>
                    <div class="form-group">
                        <label for="description">Descrição da vaga:</label>
                        <textarea type="text" class="form-control" name="description" id="description" placeholder="Descreva as atividades do desenvolvedor"></textarea>
                        <small id="titleHelp" class="form-text text muted">O título é muito importante, seja claro e objetivo</small>
                    </div>
                    <div class="form-group">
                        <label for="company">Empresa contatrantea:</label>
                        <input type="text" class="form-control" name="company" id="company" placeholder="Digite a empresa que vai contratar">
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail para contato:</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Digite o e-mail para contato">
                    </div>
                    <div class="form-group">
                        <label for="salary">Salário oferecido:</label>
                        <input type="text" class="form-control" name="salary" id="salary" placeholder="Digite o salário da vaga">
                    </div>
                    <input type="hidden" name="new-job" value="1">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
